# Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml up -d
# Redis et App dans le même réseau Docker, communication via le nom du service

services:
  redis:
    image: redis:7-alpine
    container_name: etf_redis
    volumes:
      - redis_data:/data
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --bind
      - 0.0.0.0
      - --requirepass
      - ${REDIS_PASSWORD}
      - --protected-mode
      - "no"
      - --timeout
      - "0"
      - --tcp-backlog
      - "511"
      - --rename-command
      - FLUSHDB
      - ""
      - --rename-command
      - FLUSHALL
      - ""
      - --rename-command
      - CONFIG
      - ""
    networks:
      - etf_network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ${REDIS_PASSWORD:+-a $REDIS_PASSWORD} ping | grep -q PONG"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: etf_app
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - APP_ROLE=${APP_ROLE:-master}
      - WORKER_COUNT=${WORKER_COUNT:-3}
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_TTL=${REDIS_TTL:-3600}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - CACHE_TTL=${CACHE_TTL:-300}
      - CACHE_NAMESPACE=${CACHE_NAMESPACE:-etf_api}
      - CORS_ENABLED=${CORS_ENABLED:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - RATE_LIMIT_NAMESPACE=${RATE_LIMIT_NAMESPACE:-ratelimit}
      - PRIVATE_KEY=${PRIVATE_KEY:-}
      - DEBUG_TVL=${DEBUG_TVL:-false}
    networks:
      - etf_network
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT:-3000}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G

networks:
  etf_network:
    driver: bridge

volumes:
  redis_data:
