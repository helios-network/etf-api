# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# Production overrides for docker-compose.yml

services:
  redis:
    ports: []
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    command: >
      redis-server
      --appendonly yes
      ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
      --protected-mode yes
      --rename-command FLUSHDB ""
      --rename-command FLUSHALL ""
      --rename-command CONFIG ""
      --rename-command SHUTDOWN SHUTDOWN_PROD
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  app:
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
    restart: always
    healthcheck:
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 5
