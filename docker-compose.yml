version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:7
    container_name: etf-api-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: etf-api
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etf-api-network

  # Application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etf-api-backend
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8000
      - MONGODB_URI=mongodb://mongodb:27017/etf-api
      - PRIVATE_KEY=${PRIVATE_KEY}
      # Add other environment variables as needed
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - etf-api-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  etf-api-network:
    driver: bridge

